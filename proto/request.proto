syntax = "proto2";

package REQUEST;

//	***	Request	***	//
message Request {
	required uint32 id = 1;
	required uint32 sequence = 2;
	optional string request_message = 3;

	oneof Type {
		RequestGet request_get = 4;
		RequestSet request_set = 5; 
		RequestDel request_del = 6;
	}
}

message RequestGet { }

message RequestSet { }

message RequestDel { }
